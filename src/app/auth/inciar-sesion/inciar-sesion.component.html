<ion-content>
  <ion-header>
   <div align="center"><img src="https://static.runnea.com/images/201502/logotipo-nike-838x285x80xX.jpg?1" width="140" height="50"></div>
  </ion-header>
  <h2>Iniciar Sesión</h2>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>Usuario</ion-label>
          <ion-input placeholder="Ingrese su usuario"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Contraseña</ion-label>
          <ion-input type="password" placeholder="Ingrese su contraseña"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button expand="block">Entrar</ion-button>
      </ion-col>
      <ion-col size="12">
        <ion-button fill="clear" expand="block" [routerLink]="['/auth/registro']">¿No tienes Cuenta?</ion-button>
      </ion-col>
      <ion-col size="12">
        <ion-button fill="clear" expand="block" [routerLink]="['/auth/nosotros']">¿Quien Somos?</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
